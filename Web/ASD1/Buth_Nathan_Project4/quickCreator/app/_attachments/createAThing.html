<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">

        <title>Quick Creator</title>

    </head>
    <body>
        <div data-role="page" id="addCreation">

            <div data-role="header" data-position="fixed">
                <center>
                    <p><a href="index.html/#home" rel="external" data-ajax="false" data-role="button" data-inline="true">Home</a></p>
                </center>
            </div><!-- header -->

            <div data-role="content" data-theme="c">

                <h3>Make a Creation</h3>

                <a href ="index.html" id="showCreations">Show Creations</a>
                <a href ="#" id="clearData">Delete Creations</a>
                <br>
                <p></p>

                <p>All fields with a * by them are required.</p>

                <form action="" method="get" id="creationForm">

                    <div id="nameInput">
                        <label for="name">*Creation Name:</label>
                        <input type="text" name="name" id="name" placeholder="Creation name." class="required"/>
                    </div>

                    <div id="categoryDrop" data-role="field-contain" data-prevent-focus-zoom="true">
                        <label for="category">*Creation Category:</label>
                        <select name="category" id="category" data-native-menu="false" class="required" >
                            <option data-placeholder="true" value>Please select one.</option>
                            <option value="Technology">Technology</option>
                            <option value="Woodwork">Woodwork</option>
                            <option value="Blacksmithing">Blacksmithing</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div id="descriptionInput">
                        <label for="description">*Creation Description:</label>
                        <input type="text" name="description" id="description" placeholder="Creation description." class="required"/>
                    </div>

                </form>

                <input type="submit" id="saveData" value="Create Character" data-theme="d" />
                <input type="reset" id="clearForm" value="Reset Form" />

            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-icon-pos="top">
                    <ul>
                        <li><a href="index.html" rel="external" data-ajax="false" data-inline="true" data-icon="home" data-add-back-btn="true">Home</a></li>
                        <li><a href="index.html/#viewCreations" rel="external" data-ajax="false" data-inline="true" data-icon="grid" data-add-back-btn="true">Viewer</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
