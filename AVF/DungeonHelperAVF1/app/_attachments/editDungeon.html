<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>Dungeon Helper Edit Form</title>

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mobile IE needs ClearType for smoothing fonts -->
    <meta http-equiv="cleartype" content="on">

    <!-- StyleSheets under here -->
    <link rel="stylesheet" href="css/themes/DH1.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile.structure-1.0.1.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="modernizr.custom.min.js"></script>

</head>

    <body>
        <!--****************************************Dungeon Edit Page**************************************************-->
        <div data-role="page" id="editDungeon" data-add-back-btn="true" data-theme="c">

            <div data-role="header" data-position="fixed">

                <p><a href="index.html"><img style="margin:0 auto;display:block" src="images/branding.png" width="105px" height="40px"></a></p>

            </div><!-- header -->

            <div data-role="content" data-theme="b">

                <h3>Edit Dungeon</h3>


                <form action="" method="get" id="editDungeonForm">

                    <div id="dungeonNameInput"  data-prevent-focus-zoom="true">
                        <label for="dungeonName">Dungeon Name:</label>
                        <input type="text" name="" id="dungeonName" placeholder="Name of the dungeon."/>
                    </div>

                    <div id="lengthDrop" data-role="field-contain" data-prevent-focus-zoom="true">
                        <label for="length">Length:</label>
                        <select name="length" id="length" data-native-menu="false">
                            <option data-placeholder="true" value>Please select one.</option>
                            <option value="Short">Short</option>
                            <option value="Medium">Medium</option>
                            <option value="Long">Long</option>
                        </select>
                    </div>

                    <div id="levelGroupDrop" data-role="field-contain" data-prevent-focus-zoom="true">
                        <label for="levelGroup">Level Group:</label>
                        <select name="levelGroup" id="levelGroup" data-native-menu="false">
                            <option data-placeholder="true" value>Please select one.</option>
                            <option value="1-5">1-5</option>
                            <option value="5-10">5-10</option>
                            <option value="10-15">10-15</option>
                            <option value="15-20">15-20</option>
                            <option value="20-25">20-25</option>
                            <option value="25-30">25-30</option>
                        </select>
                    </div>

                    <div id="difficultyDrop" data-role="field-contain" data-prevent-focus-zoom="true">
                        <label for="difficulty">Difficulty:</label>
                        <select name="difficulty" id="difficulty" data-native-menu="false">
                            <option data-placeholder="true" value>Please select one.</option>
                            <option value="Squire">Squire</option>
                            <option value="Knight">Knight</option>
                            <option value="Master">Master</option>
                            <option value="Hero">Hero</option>
                        </select>
                    </div>

                    <div id="descriptionInput"  data-prevent-focus-zoom="true">
                        <label for="description">Dungeon Description:</label>
                        <input type="text" name="description" id="description" placeholder="Description of the dungeon's setting, mood, monsters, etc."/>
                    </div>

                    <input type="submit" id="updateDungeon" value="Update Dungeon" data-theme="d" />
                    <input type="button" id="removeDungeon" value="Delete Dungeon" />

                </form>

            <div data-role="footer" data-position="fixed">

                <div data-role="navbar" data-icon-pos="top">
                    <ul>
                        <li><a href="index.html#browse" rel="external" data-ajax="false" data-inline="true" data-icon="search" data-add-back-btn="true">Browse</a></li>
                        <li><a href="index.html#dungeonHome" rel="external" data-ajax="false" data-inline="true" data-icon="grid" data-add-back-btn="true">Dungeon</a></li>
                        <li><a href="index.html#characterHome" rel="external" data-ajax="false" data-inline="true" data-icon="grid" data-add-back-btn="true">Character</a></li>
                        <li><a href="https://github.com/NathanBFS/MDV-Projects/tree/master/ASD2/asdCouchDungeonHelper" rel="external" data-ajax="true" data-inline="true" data-icon="info" data-add-back-btn="true">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script src="jquery.validate.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="editDun.js"></script>
        <script type="text/javascript" src="jquery.couch.js"></script>
        <script type="text/javascript" src="jquery.editable-1.3.3.js"></script>

    </body>
</html>
